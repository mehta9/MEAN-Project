<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <textarea matInput  
            type="text" 
            name="title"
            ngModel
            required
            minlength="3"
            placeholder="Post Title"
            #title="ngModel">
        </textarea>
        <mat-error @if(title.invalid)>Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput  
            rows="5"
            name="content"
            ngModel
            required
            placeholder="Post Content"
            #content="ngModel">
        </textarea>
        <mat-error @if(content.invalid)>Please enter a post content.</mat-error>
        </mat-form-field>
        <button 
        mat-raised-button
        color="accent" 
        type="submit">Save Post</button>
    </form>
</mat-card>
